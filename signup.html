    <form id="F1">
        <div class="cards signup-card" style="margin-top: 100px;">
            <div class="Header">Signup</div>
            <div class="body">
                <div class="Class-element">
                    <div class="class-lable"><label for="email">Email</label></div>
                    <div class="Class-control-element"><input type="email" class="class-control" id="email" name="email" autocomplete="off" autofocus="autofocus" placeholder="Email" required="required" maxlength="30"></div>
                </div>

                <div class="Class-element">
                    <div class="class-lable"><label for="password">Password</label></div>
                    <div class="Class-control-element"><input type="password" class="class-control" id="password" name="password" placeholder="Password" required="required" maxlength="15" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title="Please enter Correct format"></div>
                </div>
                <div class="Class-element">
                    <div class="class-lable"><label for="text">City</label></div>
                    <div class="Class-control-element"><input type="text" class="class-control" id="text" name="text" placeholder="City name" pattern="^[A-Za-z]*$" title="ONLY ALPHABET AND NUMBER ARE ACCEPTED" list="cities"></div>
                    <datalist id="cities">
                    <option value="Hydarabad"></option>
                    <option value="Mumbai"></option>
                    <option value="Nagpur"></option>
                    <option value="Delhi"></option>
                </datalist>
                </div>
                <div class="Class-element">
                    <div class="class-lable"><label for="Favourite">Favourite Color</label></div>
                    <div class="Class-control-element"><input type="color" class="class-control" id="Favourite" name="Favourite"></div>
                </div>
                <div class="Class-element">
                    <div class="class-lable"><label for="Date">Date Of Birth</label></div>
                    <div class="Class-control-element"><input type="date" class="class-control" id="Date" name="Date" required="required"></div>
                </div>
                <fieldset class="journey-details">
                    <legend>Journey-details</legend>
                    <div class="Class-element">
                        <div class="class-lable"><label for="Date&TimeofJourney">Date & Time of Journey</label></div>
                        <div class="Class-control-element"><input type="datetime-local" class="class-control" id="Date&TimeofJourney" name="Date&TimeofJourney"></div>
                    </div>
                    <div class="Class-element">
                        <div class="class-lable"><label for="TimeofJourney">Time of Journey</label></div>
                        <div class="Class-control-element"><input type="time" class="class-control" id="TimeofJourney" name="TimeofJourney"></div>
                    </div>
                    <div class="Class-element">
                        <div class="class-lable"><label for="MonthofJourney">Month of Journey</label></div>
                        <div class="Class-control-element"><input type="month" class="class-control" id="MonthofJourney" name="MonthofJourney"></div>
                    </div>
                    <div class="Class-element">
                        <div class="class-lable"><label for="WeekofJourney">Week of Journey</label></div>
                        <div class="Class-control-element"><input type="week" class="class-control" id="WeekofJourney" name="WeekofJourney"></div>
                    </div>
                </fieldset>

                <div class="Class-element">
                    <div class="class-lable"><label for="ProfilePicture">Profile Picture</label></div>
                    <div class="Class-control-element"><input type="file" class="class-control" id="ProfilePicture" name="ProfilePicture" multiple="multiple"></div>
                </div>
                <div class="Class-element">
                    <div class="class-lable"><label for="Portpolio">Portpolio</label></div>
                    <div class="Class-control-element"><input type="url" class="class-control" id="Portpolio" name="Portpolio" disabled="disabled"></div>
                </div>
                <div class="Class-element">
                    <div class="class-lable"><label for="Amount">Amount</label></div>
                    <div class="Class-control-element"><input type="number" class="class-control" id="Amount" name="Amount" step="100" min="0" max="10000"></div>
                </div>
                <div class="Class-element">
                    <div class="class-lable"><label for="websiteratting">Website ratting</label></div>
                    <div class="Class-control-element"><input type="range" min="1" max="5" class="class-control" id="websiteratting" name="websiteratting"></div>
                </div>
                <div class="Class-element">
                    <div class="class-lable"><label for="websiteratting">Gender</label></div>
                    <div class="Class-control-element">
                        <input type="radio" id="Male" name="gender">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" name="gender">
                        <label for="Female">Female</label>
                        <input type="radio" id="Others" name="gender">
                        <label for="Others">Others</label>
                    </div>
                </div>
                <div class="Class-element">
                    <div class="class-lable">
                        &nbsp;</div>
                    <div class="Class-control-element">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">receive news letters</label>
                    </div>
                </div>

                <div class="Class-element">
                    <div class="class-lable"><label for="address">Address</label></div>
                    <div class="Class-control-element">
                        <textarea class="class-control" id="address" cols="40" rows="1"></textarea>
                    </div>
                </div>
                <div class="Class-element" style="height: 100px;">
                    <div class="class-lable"><label for="country">Country</label></div>
                    <div class="Class-control-element">
                        <select class="class-control" id="country" name="country" required="required">
                            <option value="please select">Please select</option>
                            <optgroup label="1">
                                <option value="Afghanistan">Afghanistan</option>
                                    <option value="Albania">Albania</option>
                            </optgroup>
                                    <optgroup label="2">
                                        <option value="Algeria">Algeria</option>
                                    <option value="Andorra">Andorra</option>
                                    </optgroup>
                                    <optgroup label="3">
                                        <option value="Angola">Angola</option>
                                        <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                                    </optgroup>
                                    <optgroup label="4">
                                        <option value="Bolivia">Bolivia</option>
                                    <option value="Botswana">Botswana</option>
                                    </optgroup>
                                    <optgroup label="5">
                                        <option value="Brazil">Brazil</option>
                                    <option value="Brunei">Brunei</option>
                                    </optgroup>
                                    
                                </select>
                    </div>
                </div>
            </div>
            <div class="footer">
                <input type="hidden" name="hidden" value="Customer">
                <button class="button1" formaction="http://postman-echo.com/" formmethod="post" formtarget="myiframe">
                Submit</button>
                <input type="reset" class="reset-button" value="Clear">
                <div>
                    * mark are mendetory
                </div>
            </div>


    </form>
    </div>
    </form>
